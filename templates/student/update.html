<!DOCTYPE html>
{%extends 'student/base.html' %}
    {% block body_block %}
    <div class="container text-center">
        <br><br>
        <h2>Update Student Information</h2>
        <form method="post">
            
            {% csrf_token %}
           <p> Roll No: <input type="number" name="rollNo" value="{{student.rollNo}}"></p>
           <p> Name: <input type="text" name="name" value="{{student.name}}"></p>
           <p> Email: <input type="email" name="email" value="{{student.email}}"></p>
           <p>  Contact: <input type="number" name="phoneNo" value="{{student.phoneNo}}"></p>
           <p>Enrolled For: <input type="text" name="course" value="{{student.course}}"></p>
            

            <button class="btn btn-success" type="submit">Insert Record</button>
        </form>
    </div>
        
    {%endblock%}
